<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>个人信息表</h1>
	<form action="">
	<fieldset>
	<legend>基本信息</legend>
	姓名：<input type="text" name"username"/>
	密码：<input type="password" name="pwd" /> <br/>
	</fieldset>
	<fieldset>
	<legend>其他信息</legend>
	爱好:<input type="checkbox" name="like" value="sing"/>唱歌
		<input type="checkbox" name="like" value="Xo"/>泡妞
		<input type="checkbox" name="like" value="sleep"/>睡觉
	<br/>
	性别：<input type="radio" name="sex" value="male"/>帅哥
		<input type="radio" name="sex" value="female"/>美女
	<br/>
	城市:<select name="city">
		<option value="bj">北京市</option>
		<option value="tj">天津市</option>
		<option value="sh" selected=" selected">上海市</option>
		<optgroup label="广东省">
			<option>广州</option>
			<option>中山</option>
		</optgroup>
	</select>
	<br/>
	</fieldset>
	<fieldset>
	<legend>自我介绍</legend>
	<textarea rows="10" cols="20">请输入你的自我介绍信息：
	</textarea>
	</fieldset>
	<input type="button" value="普通按钮"/>
	
	<input type="submit" value="提交按钮"/>
	<input type="reset" vlaue="重置">
	
	</form>
</body>
</html>
