<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 定义列表 -->
	<!-- 无序列表 -->
	<ul type="circle">
		<li>红茶</li>
		<li>绿茶</li>
		<li>咖啡</li>
	</ul>
	
	<!-- 有序列表 -->
	<ol type="A">
		<li>苹果</li>
		<li>香蕉</li>
		<li>橘子</li>
	</ol>
	
	<!-- 嵌套列表 -->
	<ul>
		<li>咖啡 </li>
		<li>茶
			<ul>
			   	<li>红茶</li>
				<li>绿茶</li>
			</ul>
		</li>
	</ul>
	
	<!-- 定义一个普通列表 -->
	<dl>
		<dt>手机</dt>
		<dd>手机用来约炮的</dd>
		<dt>笔记本</dt>
		<dd>打游戏</dd>
	</dl>
</body>
</html>
